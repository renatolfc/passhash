<!DOCTYPE html>
<html>

  <head>
    <title>Quantum Hasher</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/passhash-portable.css"/>

    <script src="/js/passhash-portable.js"></script>
    <script src="/js/passhash-sha1.js"></script>
    <script src="/js/sha512.js"></script>
    <script src="/js/sha512crypt.js"></script>
    <script src="/js/passhash-sha512.js"></script>
    <script src="/js/passhash-common.js"></script>

    <script src="/js/jquery-3.2.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
  </head>

  <body>
    <div class="container">
      <p class="lead text-center">Quantum Hasher</p>
      <form id="pass_hash" name="pass_hash" action=''>
        <div class="form-group">
          <!--label for="site-tag">Site tag</label-->
          <div class="input-group">
            <input class="form-control" id="site-tag" placeholder="Site tag"
              aria-describedby="site-tag-help"/>
            <span class="input-group-btn">
              <button class="btn btn-default bump" type="button" title="Bump">
                <span id="bump" class="glyphicon glyphicon-plus"></span>
              </button>
            </span>
          </div>
          <small id="site-tag-help" class="form-text text-muted">Site or other name, e.g. wikipedia</small>
        </div>
        <div class="form-group">
          <!--label for="master-key">Master key</label-->
          <div class="input-group">
            <input class="form-control pwd" id="master-key" placeholder="Master key"
              aria-describedby="master-key-help" type="password"/>
            <span class="input-group-btn">
              <button class="btn btn-default reveal" type="button"><span class="glyphicon glyphicon-eye-open"></span></button>
            </span>
          </div>
          <small id="master-key-help" class="form-text text-muted">Your secret key</small>
        </div>
        <div class="form-group">
          <!--label for="hash-word">Hash word</label-->
          <div class="input-group">
            <input class="form-control pwd fakepassword" id="hash-word" placeholder="Hash word"
              aria-describedby="hash-word-help" type="text" readonly="readonly"/>
            <span class="input-group-btn">
              <button class="btn btn-default clipboard-copy" id="clipboard-copy" type="button" disabled><span class="glyphicon glyphicon-copy"></span></button>
              <button class="btn btn-default reveal" type="button"><span class="glyphicon glyphicon-eye-open"></span></button>
            </span>
          </div>
          <small id="hash-word-help" class="form-text text-muted">Your hash word.</small>
        </div>

        <div class="form-group">
          <div class="input-group">
            <label for="size">Hash word size:</label>
            <div class="input-group slider-with-input">
              <div class="range-slider">
                <input class="range-slider__range" type="range" id="size" min="4" max="26" step="2" value="8"/>
                <span class="range-slider__value">8</span>
              </div>
            </div>
          </div>
          <small id="size-help" class="form-text text-muted">Length of the hash word.</small>
        </div>

        <div class="form-group row">
          <div class="col-xs-5">
            <label>Requirements</label>
            <div class="checkbox">
              <label><input type="checkbox" id="digit" checked>Digit</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="punctuation" checked>Punctuation</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="mixedCase" checked>Mixed Case</label>
            </div>
          </div>
          <div class="col-xs-6">
            <label>Restrictions</label>
            <div class="checkbox">
              <label><input type="checkbox" id="noSpecial">No Special Characters</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" id="digitsOnly">Digits Only</label>
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="text-center">
            <button type="submit" class="btn btn-primary button-block" id="submit">OK</button>
            <button class="btn btn-info" id="global-help">Help</button>
          </div>
        </div>
        <!--div style="min-height: 5px;"></div-->
        </form>
      </div>
      <script src="appendix.js"></script>
    </body>
  </html>
